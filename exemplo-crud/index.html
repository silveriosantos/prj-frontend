<!DOCTYPE html><!-- indica que pode usar tags do HTML5 -->
<html>

<head>
    <title>Exemplo CRUD</title>
</head>

<body>
    <h4>Exemplo CRUD usando a api back-end.</h4>
    <input type="hidden" id="id">
    Nome:<br>
    <input type="text" id="Nome"><br>
    Email:<br>
    <input type="text" id="Email"><br>
    <input type="button" value="Gravar" onclick="incluir()">
    <input type="button" value="Novo" onclick="limpar()">
    <input type="button" value="Apagar" onclick="apagar()">

    <div id="lista">Minha div onde vamos colocar a lista da api</div>
    <script>
        // request via JavaScript ajax 4 passos
        // 01 criar a v√°riavel
        ajax = new XMLHttpRequest();
        var listar;

        function listar() {
            // 02 defini√ß√£o do nosso request (forma e endere√ßo)
            ajax.open("GET", "https://silverio-santos.herokuapp.com/api/usuario/");
            // 03 manda de fato a request
            ajax.send();
            // 04 execu√ß√£o quando tiver a devolutiva do request
            ajax.onload = function () {
                lista = this.responseText;
                console.log(lista);
                lista = JSON.parse(lista);
                console.log(lista);

                texto = "Lista de pessoas <br>";
                i = 0;
                for (const u of lista) {
                    texto += `${u.nome} - ${u.email} - <span onclick='editar(${i})'>üìù</span> <br>`;
                    i++;
                }

                document.getElementById('lista').innerHTML = texto;
            }
        }
        function incluir() {
            //alert("Estamos dentro da function incluir");
            var usuario = {};
            usuario.nome = document.getElementById("Nome").value;
            usuario.email = document.getElementById("Email").value;
            //console.log(usuario);

            usuario.id = document.getElementById("id").value;
            if (usuario.id > 0) {
                metodo = "PUT";
            } else {
                metodo = "POST";
            }

            ajax.open(metodo, "https://silverio-santos.herokuapp.com/api/usuario/");
            ajax.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            ajax.send(JSON.stringify(usuario));

            ajax.onload = function () {
                console.log(this.responseText);
                listar();

            }

        }

        function limpar() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("id").value = "";
        }

        function editar() {
            u = lista[i];
            document.getElementById("nome").value = u.nome;
            document.getElementById("email").value = u.email;
            document.getElementById("id").value = u.id;
        }

        function apagar() {
            id = document.getElementById("id").value;
            ajax.open("DELETE","https://silverio-santos.herokuapp.com/api/usuario/"+id);
            ajax.send();
            ajax.onload = function()  {
                alert(this.responseText);
                listar();
                limpar();
            }              
        }

        listar();
    </script>
</body>
</html>
